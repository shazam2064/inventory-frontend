<h3 class="display-4 text-muted mb-4">Add a new Group</h3>
<button class="btn btn-secondary mb-5" routerLink="/group">Return to list</button>
<div class="col-sm-9 pl-5">
  <form [formGroup]="newGroup" (ngSubmit)="submitGroup()">
    <div class="form-group">
      <label for="name">Group Name</label>
      <input
        required minlength="4"
        class="form-control"
        type="text" id="name"
        formControlName="name"
        [class.is-invalid]="name.invalid && (name.dirty || name.touched)"
      >

      <div *ngIf="(name.invalid && name.touched) || name.dirty">
        <small *ngIf="name.errors?.required" class="text-danger">Name is required.</small>
        <small *ngIf="name.errors?.minlength" class="text-danger">Name must be at least 4 characters long.</small>
      </div>
      <br>
      <button class="btn btn-primary" type="submit">Add Group</button>
    </div>
  </form>
</div>

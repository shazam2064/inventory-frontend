<div class="container">
  <h3 class="display-4 text-muted">Groups</h3>
  <div class="row">
    <div class="container">
      <br>
      <button
        class="btn btn-primary "
        routerLink="/add-group"
      >
        Add a group.
      </button>
      <div class="container mt-lg-3">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search ID, or Name Here" [(ngModel)]="term">
        </div>
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let group of groupList | filter:term">
            <td>
              {{group.id}}
            </td>
            <td>
              {{group.name}}
            </td>
            <td>
              <a routerLink="/edit-group/{{group.id}}" class="btn btn-success">
                Edit
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<h3 class="display-4 text-muted mb-4">Edit a Group</h3>
<button class="btn btn-secondary mb-5" routerLink="/group">Return to list</button>
<div class="col-sm-9 pl-5">

  <div class="form-group">
    <label for="name">Group Name</label>
    <input [(ngModel)]="groupData.name" class="form-control" type="text" id="name">
  </div>
  <div class="btn-group form-group">
    <button
      class="btn btn-success"
      type="submit"
      (click)="updateGroup()"
    >
      Update Group
    </button>

    <button
      class="btn btn-danger"
      (click)="deleteGroup(groupData.id)"
      type="submit"
    >Delete Group
    </button>
  </div>

</div>

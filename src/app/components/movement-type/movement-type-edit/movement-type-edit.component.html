<h3 class="display-4 text-muted mb-4">Edit a Movement Type</h3>
<button class="btn btn-secondary mb-5" routerLink="/movement-type">Return to list</button>
<div class="col-sm-9 pl-5">

  <div class="form-group">
    <label for="name">Movement Type Name</label>
    <input [(ngModel)]="movementTypeData.name" class="form-control" type="text" id="name">
  </div>
  <div class="btn-group form-group">
    <button
      class="btn btn-success"
      type="submit"
      (click)="updateMovementType()"
    >
      Update Movement Type
    </button>

    <button
      class="btn btn-danger"
      (click)="deleteMovementType(movementTypeData.id)"
      type="submit"
    >Delete Movement Type
    </button>
  </div>

</div>

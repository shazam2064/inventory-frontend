<h3 class="display-4 text-muted mb-4">Add a new Unit</h3>
<button class="btn btn-secondary mb-5" routerLink="/unit">
  <svg class="bi bi-arrow-left-circle" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
       xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path fill-rule="evenodd"
          d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
    <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
  </svg>
  Return to list
</button>
<div class="col-sm-9 pl-5">
  <div class="form-group">
    <label for="name">Unit Name</label>
    <input [(ngModel)]="unitDetails.name" class="form-control" type="text" id="name">
  </div>
  <button class="btn btn-primary" type="submit" (click)="submitUnit(unitDetails)">Add Unit</button>
</div>

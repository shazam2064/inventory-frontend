<h3 class="display-4 text-muted mb-4">Edit a Unit</h3>
<button class="btn btn-secondary mb-5" routerLink="/unit">Return to list</button>
<div class="col-sm-9 pl-5">

  <div class="form-group">
    <label for="name">Unit Name</label>
    <input [(ngModel)]="unitData.name" class="form-control" type="text" id="name">
  </div>
  <div class="btn-group form-group">
    <button
      class="btn btn-success"
      type="submit"
      (click)="updateUnit()"
    >
      Update Unit
    </button>

    <button
      class="btn btn-danger"
      (click)="deleteUnit(unitData.id)"
      type="submit"
    >Delete Unit
    </button>
  </div>

</div>

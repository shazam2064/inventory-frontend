<h3 class="display-4 text-muted mb-4">Add a new Warehouse</h3>
<button class="btn btn-secondary mb-5" routerLink="/warehouse">Return to list</button>
<div class="col-sm-9 pl-5">
  <div class="form-group">
    <label for="name">Warehouse Name</label>
    <input [(ngModel)]="warehouseDetails.name" class="form-control" type="text" id="name">
  </div>
  <button class="btn btn-primary" type="submit" (click)="submitWarehouse(warehouseDetails)">Add Warehouse</button>
</div>

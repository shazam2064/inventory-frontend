<div class="container">
  <h3 class="display-4 text-muted">Warehouses</h3>
  <div class="row">
    <div class="container">
      <br>
      <button
        routerLink="/add-warehouse"
        class="btn-btn-primary btn-outline-primary">
        Add a warehouse.
      </button>
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let warehouse of warehouseList">
            <td>
              {{warehouse.id}}
            </td>
            <td>
              {{warehouse.name}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

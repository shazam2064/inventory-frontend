<h3 class="display-4 text-muted mb-4">Update a Warehouse</h3>
<button class="btn btn-secondary mb-5"  routerLink="/warehouse">Return to list</button>
<div class="col-sm-9 pl-5">
  <form [formGroup]="updatedWarehouse" (ngSubmit)="updateWarehouse()">
    <div class="form-group">
      <label for="name">Warehouse Name</label>
      <input [(ngModel)]="warehouseDetails.name" class="form-control" type="text" id="name" formControlName="name">
    </div>
    <button class="btn btn-success" type="submit" >Update Warehouse</button>
  </form>
</div>

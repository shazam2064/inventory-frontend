<div class="container">
  <h1>Item List Cart</h1>
</div>
<br>
<div class="row">
  <div class="col-lg-6">
    <div class="container">
      <form [formGroup]="newItem" (ngSubmit)="submitItem()">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Items</label>
              <select class="custom-select" formControlName="name">
                <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let i of itemList">
                  {{i.id}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input
                required
                class="form-control"
                type="number"
                id="quantity"
                formControlName="quantity"
                [class.is-invalid]="quantity.invalid && (quantity.dirty || quantity.touched)"
              >
              <div *ngIf="(quantity.invalid && quantity.touched) || quantity.dirty">
                <small *ngIf="quantity.errors?.required" class="text-danger">Quantity is required.</small>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary">
          Add Item
        </button>
      </form>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <div class="card">
        <div class="card-header">Display the Item and Quantity</div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <label class="lead">Name:</label>
                <p><em>{{ itemName }}</em></p>
              </div>
              <div class="col-sm">
                <label class=" lead">Quantity:</label>
                <p><em>{{ itemName }}</em></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<div class="container">
  <router-outlet></router-outlet>
</div>

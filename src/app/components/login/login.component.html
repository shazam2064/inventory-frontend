<div class="alert alert-danger" *ngIf="invalidLogin">{{errorMessage}}</div>

<form class="form-signin">
  <div >
    <h2 class="form-signin-heading">Please sign in</h2>
    <input class="mb-2" type="text" name="username" placeholder="Username" [(ngModel)]="username">
    <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
    <button class="btn btn-lg btn-primary" (click)="handleLogin()" type="button">Sign in</button>
  </div>
</form>

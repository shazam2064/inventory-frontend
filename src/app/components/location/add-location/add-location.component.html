<h3 class="display-4 text-muted mb-4">Add a new Location</h3>
<button class="btn btn-secondary mb-5" routerLink="/location">
  <svg class="bi bi-arrow-left-circle" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
       xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path fill-rule="evenodd"
          d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
    <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
  </svg>
  Return to list
</button>
<div class="col-sm-9 pl-5">
  <form [formGroup]="newLocation" (ngSubmit)="submitLocation()">
    <div class="form-group">
      <label for="aisle">Location Aisle</label>
      <input
        required
        class="form-control"
        type="text"
        id="aisle"
        formControlName="aisle"
        [class.is-invalid]="aisle.invalid && (aisle.dirty || aisle.touched)"
      >
      <div *ngIf="(aisle.invalid && aisle.touched) || aisle.dirty">
        <small *ngIf="aisle.errors?.required" class="text-danger">Aisle is required.</small>
      </div>
      <label for="rack">Location Rack</label>
      <input
        required
        class="form-control"
        type="text"
        id="rack"
        formControlName="rack"
        [class.is-invalid]="rack.invalid && (rack.dirty || rack.touched)"
      >
      <div *ngIf="(rack.invalid && rack.touched) || rack.dirty">
        <small *ngIf="rack.errors?.required" class="text-danger">Rack is required.</small>
      </div>
      <label for="shelf">Location Shelf</label>
      <input
        required
        class="form-control"
        type="text"
        id="shelf"
        formControlName="shelf"
        [class.is-invalid]="shelf.invalid && (shelf.dirty || shelf.touched)"
      >
      <div *ngIf="(shelf.invalid && shelf.touched) || shelf.dirty">
        <small *ngIf="shelf.errors?.required" class="text-danger">Shelf is required.</small>
      </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Add Location</button>
  </form>
</div>

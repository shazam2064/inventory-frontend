<h3 class="display-4 text-muted mb-4">Edit a Location</h3>
<button class="btn btn-secondary mb-5" routerLink="/location">Return to list</button>
<div class="col-sm-9 pl-5">

  <div class="form-group">
    <label for="aisle">Location Aisle</label>
    <input [(ngModel)]="locationData.aisle" class="form-control" type="text" id="aisle">
    <label for="rack">Location Rack</label>
    <input [(ngModel)]="locationData.rack" class="form-control" type="text" id="rack">
    <label for="shelf">Location shelf</label>
    <input [(ngModel)]="locationData.shelf" class="form-control" type="text" id="shelf">
  </div>
  <div class="btn-group form-group">
    <button
      class="btn btn-success"
      type="submit"
      (click)="updateLocation()"
    >
      Update Location
    </button>

    <button
      class="btn btn-danger"
      (click)="deleteLocation(locationData.id)"
      type="submit"
    >Delete Location
    </button>
  </div>

</div>

<h3 class="display-4 text-muted mb-4">Edit a Location</h3>
<button class="btn btn-secondary mb-5" routerLink="/location">Return to list</button>
<div class="col-sm-9 pl-5">
  <form [formGroup]="updatedLocation" (ngSubmit)="updateLocation()">
    <div class="form-group">
      <label for="aisle">Location Aisle</label>
      <input [(ngModel)]="locationDetails.aisle" class="form-control" type="text" id="aisle" formControlName="aisle">
      <label for="rack">Location Aisle</label>
      <input [(ngModel)]="locationDetails.rack" class="form-control" type="text" id="rack" formControlName="rack">
      <label for="shelf">Location Aisle</label>
      <input [(ngModel)]="locationDetails.shelf" class="form-control" type="text" id="shelf" formControlName="shelf">
    </div>
    <div class="btn-group">
      <button class="btn btn-success" type="submit">Update Location</button>
      <button
        class="btn btn-danger"
        (click)="deleteLocation(locationDetails.id)"
        type="submit"
      >Delete Location
      </button>
    </div>
  </form>
</div>

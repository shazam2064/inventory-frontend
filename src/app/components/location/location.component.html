<div class="container">
  <h3 class="display-4 text-muted">Locations</h3>
  <div class="row">
    <div class="container">
      <br>
      <button
        class="btn btn-primary"
        routerLink="/add-location"
      >
        Add a location.
      </button>
      <div class="container mt-lg-3">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search ID, Aisle, Rack or Shelf Here" [(ngModel)]="term">
        </div>
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Aisle</th>
            <th scope="col">Rack</th>
            <th scope="col">Shelf</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let location of locationList | filter:term">
            <td>
              {{location.id}}
            </td>
            <td>
              {{location.aisle}}
            </td>
            <td>
              {{location.rack}}
            </td>
            <td>
              {{location.shelf}}
            </td>
            <td>
              <a routerLink="/edit-location/{{location.id}}" class="btn btn-success">
                Edit
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

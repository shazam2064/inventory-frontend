<h3 class="display-4 text-muted mb-4">Edit a Item</h3>
<button class="btn btn-secondary mb-5" routerLink="/item">Return to list</button>
<div class="col-12 pl-5">

    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="itemData.name" class="form-control" type="text" id="name">
      <label for="description"> Description</label>
      <textarea [(ngModel)]="itemData.description" class="form-control" id="description"></textarea>
       <label for="brand">Brand</label>
      <input [(ngModel)]="itemData.brand" class="form-control" type="text" id="brand">

      <div>
        <label>Units</label>
        <select class="form-control" formControlName="unit">
          <option *ngFor="let m of Unit"
                  [value]="m">
            {{m.name}}
          </option>
        </select>
      </div>
      <div>
        <label>Groups</label>
        <select class="form-control" formControlName="group">
          <option *ngFor="let m of Group"
                  [value]="m">
            {{m.name}}
          </option>
        </select>
      </div>
      <div>
        <label>Locations</label>
        <select class="form-control" formControlName="location">
          <option *ngFor="let m of Location"
                  [value]="m">
            {{m.aisle}}  {{m.rack}} {{m.shelf}}
          </option>
        </select>
      </div>
      <div>
        <label>Warehouses</label>
        <select class="form-control" formControlName="warehouse">
          <option *ngFor="let m of Warehouse"
                  [value]="m">
            {{m.name}}
          </option>
        </select>
      </div>
      <label for="min">Min</label>
      <input [(ngModel)]="itemData.min" class="form-control" type="text" id="min">
      <label for="max">Max</label>
      <input [(ngModel)]="itemData.max" class="form-control" type="text" id="max">
      <label for="reorderPoint">Reorder Point</label>
      <input [(ngModel)]="itemData.reorderPoint" class="form-control" type="text" id="reorderPoint">
      <label for="entryDate"> Entry Date</label>
      <input [(ngModel)]="itemDetails.entryDate" class="form-control" type="date" id="entryDate" formControlName="entryDate">
      <label for="departureDate"> Departure Date</label>
      <input [(ngModel)]="itemDetails.departureDate" class="form-control" type="date" id="departureDate" formControlName="departureDate">
        <label for="ultimateValue">Ultimate Value</label>
      <input [(ngModel)]="itemData.ultimateValue" class="form-control" type="text" id="ultimateValue">
    </div>
 <div class="btn-group form-group">
      <button
        class="btn btn-success"
        type="submit"
      (click)="updateItem()"
      >
        Update Item
      </button>

      <button
        class="btn btn-danger"
        (click)="deleteItem(itemData.id)"
        type="submit"
      >Delete Item
      </button>
    </div>
</div>
